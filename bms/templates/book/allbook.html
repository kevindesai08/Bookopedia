<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h1>ALL BOOKS</h1>
    <table class="table table-secondary">
      <thead>
        <tr>
          <th scope="col">ID</th>
          <th scope="col">NAME</th>
          <th scope="col">IMAGE</th>
          <th scope="col">AUTHOR</th>
          <th scope="col">CATEGORY</th>
          <th scope="col">DESCRIPTION</th>
          <th scope="col">QUANTITY</th>
          <th scope="col">PRICE</th>
          <th scope="col">ACTION</th>

        </tr>
      </thead>
      <tbody>
        {% for i in books %}
         <tr>
          <th scope="row">{{i.id}}</th>
          <td>{{i.bookName}}</td>
          <td><img src =\media\{{i.bookImage}} style="max-width: 100px;max-height: 100px;"></td>
          <td>{{i.bookAuthor__authorname}}</td>
          <td>{{i.bookCategory__name}}</td>
          <td>{{i.bookDescription}}</td>
          <td>{{i.bookQuantity}}</td>
          <td>{{i.bookPrice}}</td>
          <td>
            <a href ="{% url 'updatebook' i.id %}" class ="btn btn-primary">Edit</a>
            <a href ="{% url 'deletebook' i.id %}" class ="btn btn-danger">DELETE</a>
            <a href ="{% url 'bookdetail' i.id %}" class ="btn btn-info">DETAIL</a>
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </body>
</html>

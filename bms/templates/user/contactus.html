      <script>
         function searchFromProduct(){
      var input, filter, table, tr, td, i, txtValue;

      input = document.getElementById("myInput");
      filter = input.value.toUpperCase();
      table = document.getElementById("content");
      tr = table.getElementsByTagName("div");

      //to scroll when enter is pressed
      input.addEventListener('keydown', function(event) {
      if (event.key === 'Enter') {
        window.scrollTo(0, document.body.scrollHeight/3.7);
      }
    });

    //to scroll when button is pressed
    var scrollButton = document.getElementById('Search');
    scrollButton.addEventListener('click', function() {
      window.scrollTo(0, document.body.scrollHeight/3.7);
    });

      //search main code
      for (i = 0; i < tr.length; i++) {
        td = tr[i].getElementsByTagName("h6")[0];
        if (td) {
          txtValue = td.textContent || td.innerText;
          if (txtValue.toUpperCase().indexOf(filter) > -1) {
            tr[i].style.display = "";
          } else {
            tr[i].style.display = "none";
          }
        }
      }
    }
      </script>

      <script>
    
        const labels = document.querySelectorAll( "label" );
    
        labels.forEach( function( label ) {
            label.innerHTML = label.innerText
                .split( "" )
                .map(function(letter, idx){
            return `<span style='transition-delay:${idx * 80}ms'>${letter}</span>`
        })
                .join( "" );
        } );
    </script>
    
      <script>

         var slideIndex = 1;
         showDivs(slideIndex);
     
         function plusDivs(n) {
         showDivs(slideIndex += n);
         }
     
         function showDivs(n) {
         var i;
         var x = document.getElementsByClassName("mySlides");
         if (n > x.length) {slideIndex = 1}
         if (n < 1) {slideIndex = x.length}
         for (i = 0; i < x.length; i++) {
             x[i].style.display = "none";  
         }
         x[slideIndex-1].style.display = "block";  
         }
         
         
     </script>

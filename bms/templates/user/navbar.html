<!DOCTYPE html>
<!-- Created by CodingLab |www.youtube.com/c/CodingLabYT-->
<html lang="en" dir="ltr">{% load static %}
  <head>
    <meta charset="UTF-8">
    <title>BOOKOPEDIA </title>
    <link rel="stylesheet" href="{% static '/navbar/style.css' %}">
    <!-- Boxicons CDN Link -->
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
   </head>
  <body>
    <div class="sidebar">
      <div class="logo-details">
        <img src="/static/user_dashboard/images/logo-2.png" style="max-width:65px;max-height: 65px;">
          <div class="logo_name">BOOKOPEDIA</div>
          <i class='bx bx-menu' id="btn" ></i>
      </div>
    <ul class="nav-list">
      <li>
          <i class='bx bx-search' ></i>
         <input type="text" placeholder="Search...">
         <span class="tooltip">Search</span>
      </li>
      <li>
        <a href="/book/getcategories">
          <i class='bx bx-grid-alt'></i>
          <span class="links_name">Categories</span>
        </a>
         <span class="tooltip">Categories</span>
      </li>
      <li>
       <a href="/book/getauthors">
         <i class='bx bx-user' ></i>
         <span class="links_name">Authors</span>
       </a>
       <span class="tooltip">Authors</span>
     </li>
     <li>
       <a href="#">
         <i class='bx bx-chat' ></i>
         <span class="links_name">Messages</span>
       </a>
       <span class="tooltip">Messages</span>
     </li>
     <li>
       <a href="#">
         <i class='bx bx-pie-chart-alt-2' ></i>
         <span class="links_name">Analytics</span>
       </a>
       <span class="tooltip">Analytics</span>
     </li>
     <li>
       <a href="#">
         <i class='bx bx-folder' ></i>
         <span class="links_name">File Manager</span>
       </a>
       <span class="tooltip">Files</span>
     </li>
     <li>
       <a href="#">
         <i class='bx bx-cart-alt' ></i>
         <span class="links_name">Order</span>
       </a>
       <span class="tooltip">Order</span>
     </li>
     <li>
       <a href="#">
         <i class='bx bx-heart' ></i>
         <span class="links_name">Saved</span>
       </a>
       <span class="tooltip">Saved</span>
     </li>
     <li>
       <a href="#">
         <i class='bx bx-cog' ></i>
         <span class="links_name">Setting</span>
       </a>
       <span class="tooltip">Setting</span>
     </li>
     <li class="profile">
         <div class="profile-details">
           <img src="\static\assets\img\elements/17.jpg" alt="profileImg">
           <div class="name_job">
             <div class="name">{{user.username}}</div>
             <div class="job">Web designer</div>
           </div>
         </div>
         
     </li>
    </ul>
  </div>
  

  <script src="{% static '/navbar/script.js' %}"></script>

</body>
</html>

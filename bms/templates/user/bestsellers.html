<!DOCTYPE html>
{% load static %}
<html lang="en">
   <head>
      <!-- basic -->
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <!-- mobile metas -->
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <meta name="viewport" content="initial-scale=1, maximum-scale=1">
      <!-- site metas -->
      <title>Bookopedia | Best Sellers</title>
      <meta name="keywords" content="">
      <meta name="description" content="">
      <meta name="author" content="">
      <!-- bootstrap css -->
      <link rel="stylesheet" type="text/css" href="{% static '/user_dashboard/css/bootstrap.min.css' %}">
      <!-- style css -->
      <link rel="stylesheet" type="text/css" href="{% static '/user_dashboard/css/style.css' %}">
      <!-- Responsive-->
      <link rel="stylesheet" href="{% static '/user_dashboard/css/responsive.css' %}">
      <!-- fevicon -->
      <link rel="icon" href="images/fevicon.png" type="image/gif" />
      <!-- Scrollbar Custom CSS -->
      <link rel="stylesheet" href="{% static '/user_dashboard/css/jquery.mCustomScrollbar.min.css' %}">
      <!-- Tweaks for older IEs-->
      <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css">
      <!-- owl stylesheets --> 
      <link rel="stylesheet" href="{% static '/user_dashboard/css/owl.carousel.min.css' %}">
      <link rel="stylesheet" href="{% static '/user_dashboard/css/owl.theme.default.min.css' %}">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fancybox/2.1.5/jquery.fancybox.min.css" media="screen">
      <link href="https://unpkg.com/gijgo@1.9.13/css/gijgo.min.css" rel="stylesheet" type="text/css" />
      <link rel="stylesheet" href="https://kit.fontawesome.com/ab8f278cc1.css" crossorigin="anonymous">
      <script src="https://kit.fontawesome.com/ab8f278cc1.js" crossorigin="anonymous"></script>
   </head>
   <body>
      <div class="container">
         <video autoplay loop muted plays-inline class="background-clip">
            <source src="/static/user_dashboard/images/video.mp4" type="video/mp4">
        </video>
      </div>
      <!-- header section start -->
      <div class="header_section">
         <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="logo" href="index.html"><img src="/static/user_dashboard/images/logo1.png" style="width:50%"></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
               <ul class="navbar-nav mr-auto">
                  <li class="nav-item">
                     <a class="nav-link" href="{%  url 'user_dashboard' %}">Home</a>
                  </li>
                  <li class="nav-item">
                     <a class="nav-link" href="{%  url 'new_arrivals' %}">New Arrivals</a>
                  </li>
                  <li class="nav-item">
                     <a class="nav-link" href="{%  url 'contact_us' %}">Contact Us</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="{%  url 'aboutus' %}">About Us</a>
                  </li>
               </ul>
               <div class="search_icon"><a href="#"><img src="/static/user_dashboard/images/notification-icon.png"><span class="padding_left_15">Notificastion</span></a></div>
               <div class="search_icon"><a href="{%  url 'cart' %}"><i class="fa fa-cart-plus" aria-hidden="true"></i><span class="padding_left_15">Cart</span></a></div>
               <div class="search_icon"><a href="{%  url 'logout' %}"><img src="/static/user_dashboard/images/user-icon.png"><span class="padding_left_15">Logout</span></a></div>
               <div class="search_icon"><a href="#"><img src="/static/user_dashboard/images/search-icon.png"><span class="padding_left_15">Search...</span></a></div>
            </div>
         </nav>
      </div>
      <!-- header section end -->
      <!--Content Start-->
      <div class="movies_section layout_padding" style="background-color: rgba(0, 0, 0, 0.208);border-radius: 50px;">
         <div class="container">
            <div class="heading_container heading_center">
               <h2>
                 BestSellers
               </h2>
               <center><div id="ul_1"></div></center>
             </div>
            <div class="row" id="content">
               
               {% for book in books %}
               <div class="col-sm-6 col-xl-3" id="bus">
                 <div class="box">
                   <a href="{% url 'bookdetail' book.id %}">
                        <div class="img-box">
                        <img src =\media\{{book.bookImage}}>
                        </div>
                        <div class="detail-box" >
                           <h6 id="productName" style="font-size: 20px;font-weight: 800;">
                           {{book.bookName}}
                           {{book.bookAuthor__authorname}}
                           </h6>
                           <h6 style="font-size: 15px;font-weight: 600;">
                              â‚¹
                           <span style="font-size: 15px;font-weight: 600;">
                              {{book.bookPrice}}
                           </span>
                           </h6>
                        </div>
                     
                   </a>  
                 </div>
               </div>
               {% endfor %}
             </div>
         </div>
      </div>
      <!--Content End-->
      <!-- Javascript files-->
      <script src="/static/user_dashboard/js/jquery.min.js"></script>
      <script src="/static/user_dashboard/js/popper.min.js"></script>
      <script src="/static/user_dashboard/js/bootstrap.bundle.min.js"></script>
      <script src="/static/user_dashboard/js/jquery-3.0.0.min.js"></script>
      <!-- sidebar -->
      <script src="/static/user_dashboard/js/jquery.mCustomScrollbar.concat.min.js"></script>
      <script src="/static/user_dashboard/js/custom.js"></script>
      <!-- javascript --> 
      <script src="/static/user_dashboard/js/owl.carousel.js"></script>
      <script src="https:cdnjs.cloudflare.com/ajax/libs/fancybox/2.1.5/jquery.fancybox.min.js"></script>
      <script src="https://unpkg.com/gijgo@1.9.13/js/gijgo.min.js" type="text/javascript"></script>
      <script>
         $('#datepicker').datepicker({
             uiLibrary: 'bootstrap4'
         });
      </script>
   </body>
</html>
